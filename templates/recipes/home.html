{% extends 'recipes/base.html' %}
{% block content %}
  <div class="container">
    <h2>Recipes</h2>
    <!-- Add Create Recipe Button -->
    <a href="{% url 'recipe-create' %}" class="btn btn-success mb-3">Create Recipe</a>
    <div class="row row-cols-2 row-cols-lg-4 g-sm-2 g-lg-2 mb-4">
      {% for recipe in recipes %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.text|truncatechars:40 }}</p>
            <a href="{% url 'recipe-detail' recipe.id %}" class="btn btn-dark">View Recipe</a>
            <a href="{% url 'recipe-edit' recipe.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'recipe-delete' recipe.id %}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
