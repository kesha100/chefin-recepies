{% extends 'recipes/base.html' %}
{% block content %}
  <div class="container">
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'recipes-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
