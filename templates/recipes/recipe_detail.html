{% extends 'recipes/base.html' %}

{% block content %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ object.image.url }}" class="img-fluid rounded-start" alt="{{ object.title }}" style="height: 300px; object-fit: cover;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.title|title }}</h5>
        <p class="card-text">{{ object.text }}</p>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
