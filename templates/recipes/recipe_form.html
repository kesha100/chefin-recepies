{% extends 'recipes/base.html' %}
{% block content %}
  <div class="container">
    <h2>{% if object %}Edit Recipe{% else %}Create Recipe{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if object %}Update Recipe{% else %}Create Recipe{% endif %}
      </button>
      <a href="{% url 'recipes-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
